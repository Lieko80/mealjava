plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

group 'org.isa'
version '1.0-SNAPSHOT'


sourceSets.main.resources.srcDirs("src/main/java").includes.addAll(["**/*.fxml", "**/*.css","**/*.png"])
sourceSets.main.resources.srcDirs("src/main/resources").includes.addAll(["**/*.*"])

repositories {
    mavenCentral()
}

dependencies {
    compile 'mysql:mysql-connector-java:8.0.20'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.1.2' //JDBC MariaDB

}

javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls', 'javafx.base', 'javafx.graphics', 'javafx.fxml']
}

mainClassName = "org.isa.App"
